name: Customer Environment Destroy

on:
  workflow_dispatch:
    inputs:
      client_name:
        description: "Client Name (folder under customer-environments)"
        required: true
        type: string
      aws_account_id:
        description: "AWS Account ID"
        required: true
        type: string
      aws_region:
        description: "Select region of your github action Role"
        required: true
        default: us-east-1
        type: string

jobs:

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.aws_account_id }}:role/githubActionRoleForFiftyfive
          aws-region: ${{ inputs.aws_region }}

      - uses: hashicorp/setup-terraform@v3

      # Symlink tfvars
      - name: Symlink tfvars into aws-infra-template/deploy-customer-stack
        run: |
          ln -sf ../../customer-environments/${{ inputs.client_name }}/terraform.tfvars aws-infra-template/deploy-customer-stack/terraform.tfvars

      # Terraform Init: static backend config from GitHub secrets, key dynamic from client_name
      - name: Terraform Init
        working-directory: aws-infra-template/deploy-customer-stack
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_REGION: ${{ secrets.TF_STATE_REGION }}
          TF_STATE_LOCK_TABLE: ${{ secrets.TF_STATE_LOCK_TABLE }}
        run: |
          terraform init \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="key=tfstate/${{ inputs.client_name }}/terraform.tfstate" \
            -backend-config="region=$TF_STATE_REGION" \
            -backend-config="dynamodb_table=$TF_STATE_LOCK_TABLE" \
            -backend-config="encrypt=true"

      # Destroy (pass same vars as deploy so Terraform is not prompted)
      - name: Terraform Destroy
        working-directory: aws-infra-template/deploy-customer-stack
        env:
          TF_VAR_ec2_public_key: ${{ secrets.EC2_PUBLIC_KEY }}
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          TF_VAR_aws_account_id: ${{ inputs.aws_account_id }}
        run: |
          export TF_VAR_ec2_private_key_b64=$(echo -n "$EC2_PRIVATE_KEY" | base64 -w0)
          terraform destroy -auto-approve
        
