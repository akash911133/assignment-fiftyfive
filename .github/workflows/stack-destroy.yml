name: Customer Environment Destroy

on:
  workflow_dispatch:
    inputs:
      client_name:
        description: "Client Name (folder under customer-environments)"
        required: true
        type: string
      aws_account_id:
        description: "AWS Account ID"
        required: true
        type: string
      aws_region:
        description: "Select region of your github action Role"
        required: true
        default: us-east-1
        type: string

jobs:

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.aws_account_id }}:role/githubActionRoleForFiftyfive
          aws-region: ${{ inputs.aws_region }}

      - uses: hashicorp/setup-terraform@v3

      # Symlink tfvars
      - name: Symlink tfvars into aws-infra-template/deploy-customer-stack
        run: |
          ln -sf ../../customer-environments/${{ inputs.client_name }}/terraform.tfvars aws-infra-template/deploy-customer-stack/terraform.tfvars

      # Terraform Init
      - name: Terraform Init
        working-directory: aws-infra-template/deploy-customer-stack
        run: |
          terraform init \
            -backend-config=../../customer-environments/${{ inputs.client_name }}/backend.hcl

      # Optional safety check
      - name: Terraform Plan Destroy
        working-directory: aws-infra-template/deploy-customer-stack
        env:
          TF_VAR_ec2_public_key: ${{ secrets.EC2_PUBLIC_KEY }}
        run: terraform plan -destroy

      # Destroy
      - name: Terraform Destroy
        working-directory: aws-infra-template/deploy-customer-stack
        env:
          TF_VAR_ec2_public_key: ${{ secrets.EC2_PUBLIC_KEY }}
        run: terraform destroy -auto-approve
